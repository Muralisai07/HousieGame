<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Housie Number Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>🎲 Housie Number Generator 🎲</h1>

    <div class="number-display" id="current-number">--</div>

    <div class="buttons">
        <button id="generate-btn">Generate Number</button>
        <button id="reset-btn" class="reset">Reset</button>
        <button id="history-btn" class="history-btn">Show History</button>
    </div>

    <div class="history" id="history-section" style="display:none;">
        <h2>Generated Numbers:</h2>
        <div class="numbers" id="numbers-list"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
